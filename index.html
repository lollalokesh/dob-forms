<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign up </h1>
    <form action="Welcome.html">
    <input type="text" name="First Name" placeholder="Enter the First name" required><br>
    <input type="text" name="Last Name " placeholder="Enter the Last Name"required><br>
    <input type="number" name="contact" placeholder="Enter the mobile number" required step="1 "><br>
    <input type="email" name="email" placeholder="Enter the Email Id"required><br>
    <input type="date" name="Dob" required ><br>
    <input type="radio" name="Gender" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="Female">
<label for="Female">Female</label> 
    <input type="radio" name="Gender" id="Others">
    <label for="Others">Others</label><br>
    <input type="checkbox" name="notification" id="mailnot">
    <label for="Mail notification">Mail notification</label>
    <input type="submit" value="Create Account" >
    <input type="reset">
</form>
    
</body>
</html>
